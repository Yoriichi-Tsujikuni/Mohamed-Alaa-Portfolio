<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard — Mohamed Alaa</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Sweet Alert 2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <!-- Icom -->
  <link rel="icon" href="assets/image/logo.jpeg">
  <!-- Main Css -->
  <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="" onclick="window.scrollTo({top:0,behavior:'smooth'})">
        <div class="logo">MA</div>
        <div class="d-none d-md-block">
          <h1 class="mb-0">MOHAMED <span class="alaa">ALAA</span></h1>
        </div>
      </a>

      <div class="d-flex align-items-center gap-3">
        <div class="small-text">Dashboard</div>
        <a href="index.html" class="btn btn-outline-primary btn-sm">الصفحة الرئيسية</a>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="container my-4">
    <div class="row g-4">

      <!-- LEFT: FORM -->
      <aside class="col-12 col-lg-4">
        <div class="panel">
          <h2 id="formTitle" class="h5 mb-3">إضافة مشروع جديد</h2>

          <input type="hidden" id="editingId" value="">

          <div class="mb-3">
            <label class="form-label">العنوان (Title)</label>
            <input type="text" id="title" class="form-control" placeholder="Vlog Storytelling">
          </div>

          <div class="mb-3">
            <label class="form-label">الوصف (Desc)</label>
            <textarea id="desc" class="form-control" placeholder="Short description"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">التصنيف (Category)</label>
            <select id="category" class="form-select">
              <option value="content">Content Creator</option>
              <option value="ugc">UGC Creator</option>
              <option value="graphic">Graphic Designer</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">نوع الفيديو (Video Type)</label>
            <select id="type" class="form-select">
              <option value="normal">normal</option>
              <option value="reels">Reels</option>
            </select>
          </div>

          <hr>

          <!-- COVER: Upload options -->
          <div class="mb-3">
            <label class="form-label">صورة الغلاف (Cover)</label>
            <div class="upload-options">
              <div class="upload-option active" data-option="cover_url"><i class="fas fa-link"></i> رابط</div>
              <div class="upload-option" data-option="cover_file"><i class="fas fa-file-upload"></i> رفع ملف</div>
            </div>

            <div class="upload-section active" id="coverUrlSection">
              <input type="text" id="coverUrl" class="form-control" placeholder="https://example.com/cover.jpg">
              <div class="preview-container" id="coverUrlPreview"></div>
            </div>

            <div class="upload-section" id="coverFileSection">
              <input type="file" id="coverFile" class="form-control" accept="image/*">
              <div class="preview-container" id="coverFilePreview"></div>
            </div>
          </div>

          <hr>

          <!-- GALLERY: multiple files -->
          <div class="mb-3">
            <label class="form-label">صور تفاصيل المشروع (Gallery)</label>
            <input type="file" id="galleryFiles" class="form-control" accept="image/*" multiple>
            <div class="gallery-preview" id="galleryPreview"></div>
          </div>

          <!-- VIDEOS: hero + gallery videos -->
          <hr>
          <div class="mb-3">
            <label class="form-label">فيديو المشروع الكبير (Hero Video)</label>
            <div class="upload-options">
              <div class="upload-option active" data-option="hero_url"><i class="fas fa-link"></i> رابط</div>
              <div class="upload-option" data-option="hero_file"><i class="fas fa-file-upload"></i> رفع ملف</div>
            </div>

            <div class="upload-section active" id="heroUrlSection">
              <input type="text" id="heroUrl" class="form-control" placeholder="https://example.com/hero.mp4">
              <div class="preview-container" id="heroUrlPreview"></div>
            </div>

            <div class="upload-section" id="heroFileSection">
              <input type="file" id="heroFile" class="form-control" accept="video/*">
              <div class="preview-container" id="heroFilePreview"></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">فيديوهات المعرض (Gallery Videos)</label>
            <input type="file" id="galleryVideoFiles" class="form-control" accept="video/*" multiple>
            <small class="form-text text-light" style="margin-top: 5px;">يمكن رفع ملفات متعددة أو لصق روابط (مفصولة بفواصل أدناه)</small>
            <textarea id="galleryVideosUrls" class="form-control mt-2" placeholder="https://...mp4, https://...mp4"></textarea>
            <div class="gallery-preview" id="galleryVideosPreview"></div>
          </div>

          <div class="d-flex gap-2 mt-2">
            <button class="btn btn-primary" id="saveBtn"><i class="fas fa-plus-circle"></i> اضف</button>
            <button id="cancelProcess" class="btn btn-secondary" style="display:none;margin-left:8px;">إلغاء</button>
          </div>

          <div id="status" class="mt-3 small-text"></div>
        </div>
      </aside>

      <!-- RIGHT: PROJECTS -->
      <section class="col-12 col-lg-8">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h5 mb-0">المشاريع</h2>
          <div class="small-text">عدد المشاريع: <span id="count">0</span></div>
        </div>

        <div id="projectsList" class="panel">
          <div class="empty text-center">لا توجد مشاريع بعد — اضغط "اضف" لإضافة أول مشروع</div>
        </div>
      </section>

    </div>
  </main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Main JS (module) -->
<script type="module" src="assets/js/Dashboard.js"></script>
</body>
</html>
